name: budget4home next
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: install dependencies ğŸ“¦
        run: yarn install
      - name: pretiter ğŸ’…
        run: yarn prettier:check
      - name: lint ğŸ•µï¸â€â™‚ï¸
        run: yarn lint
      - name: build ğŸ—ï¸
        run: yarn build
      - name: test âœ…
        run: yarn test:integration
      - name: Upload test results to Codecov ğŸ“Š
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: '**/junit.xml,**/coverage-final.json,**/clover.xml'
  preview:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install Vercel CLI ğŸ–¥ï¸
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information ğŸ“¥
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts ğŸ—ï¸
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel ğŸš€
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
  production:
    runs-on: ubuntu-latest
    needs: [build, preview]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install Vercel CLI ğŸ–¥ï¸
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information ğŸ“¥
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts ğŸ—ï¸
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel ğŸš€
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
